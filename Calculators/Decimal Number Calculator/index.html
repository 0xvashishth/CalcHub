<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Decimal Number Calculator</title>
</head>
<body>
    <div class="heading">
        <h1>Decimal Number Calculator</h1>
    </div>
    
    <div id = "primary">
        <form>
            
            <section class = "decimal">
                <h5>Decimal Number</h5>
                <input id="d" name="decimal" class="value" type = "text">
            </section>

            <section class = "binary">
                <h5>Binary Number</h5>
                <input id="b" name="binary" class="value" type = "text">
            </section>

            <section class = "hexadecimal">
                <h5>Hexadecimal Number</h5>
                <input id="h" name="hexadecimal" class="value" type = "text">
            </section>

            <section class = "octal">
                <h5>Octal Number</h5>
                <input id="o" name="octal" class="value" type = "text">
            </section>
        </form>
       
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
