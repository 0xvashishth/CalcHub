<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Statistics Calculator</title>
    </head>
    <body>
        <h1 class="text-center">Statistics Calculator</h1>
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-10 col-md-8 col-md-offset-2">
                        <textarea class="form-control" rows="3" id="data"></textarea>
                    </div>
                </div>
                <div class="row mt-12">
                    <div class="col df jcc">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary" id="btn-calculate">Calculate</button>
                            <button type="button" class="btn btn-danger" id="btn-clear">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="container container-fluid mt-12" id="output"></div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
        ></script>
        <script src="./script.js"></script>
    </body>
</html>
