<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Color Code Calculator</title>
        <script src="./scripts/app.js"></script>
    </head>
    
    <body>
        <div class="box">
            <div>
                <label>Enter Color to Convert: </label>
                <input name="to_convert" id="to_convert" type="text" style="width: 50%;" placeholder="Enter Color Format">
                <button onclick="convert()" style="width: 10%;">Convert</button>
            </div>

            <div style="text-align:left;">
                <p>Supported formats examples:</p>
                <ul>
                    <li>RGB: rgb(20 ,30, 50)</li>
                    <li>CMYK: cmyk(60%, 40%, 0%, 80%)</li>
                    <li>Hex: #141E32</li>
                    <li>Hsl: hsl(220, 43%, 14%)</li>
                </ul>
            </div>

            <div style="text-align: left;">
                <h2 style="margin-top: 10%;">Results</h2>
                RGB: <input readonly id="rgb" style="width: 30%;"><br><br>
                HEX: <input readonly id="hex" style="width: 30%;"><br><br>
                CMYK: <input readonly id="cmyk" style="width: 30%;"><br><br>
                Hsl: <input readonly id="hsl" style="width: 30%;"><br><br>
            </div>
        </div>  
    </body>
</html>
