<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Storage Calculator</title>
</head>
<body>
    <div class="box">
        <h1>DIGITAL STORAGE CALCULATOR</h1>
        <hr>
        <input class="input" id="in" placeholder="ENTER VALUE">
        <br>
        <b>FROM</b>
        <b>TO</b>
        <br>
        <div class="select">
        <select class="Storage" id="stin">
            <option value="inb">BIT</option>
            <option value="inby">BYTE</option>
            <option value="ink">KILOBIT</option>
            <option value="inky">KILOBYTE</option>
            <option value="inm">MEGABIT</option>
            <option value="inmy">MEGABYTE</option>
            <option value="ing">GIGABIT</option>
            <option value="ingy">GIGABYTE</option>
            <option value="int">TERABIT</option>
            <option value="inty">TERABYTE</option>
        </select>
        <select class="Storage" id="stout">
            <option value="outb">BIT</option>
            <option value="outby">BYTE</option>
            <option value="outk">KILOBIT</option>
            <option value="outky">KILOBYTE</option>
            <option value="outm">MEGABIT</option>
            <option value="outmy">MEGABYTE</option>
            <option value="outg">GIGABIT</option>
            <option value="outgy">GIGABYTE</option>
            <option value="outt">TERABIT</option>
            <option value="outty">TERABYTE</option>
        </select>
        </div>
        <br>
        <button class="btn" id="btn" onclick="convert()">CONVERT</button>
        <br>
        <input class="output" id="out" placeholder="OUTPUT">
    </div>
    <script src="convert.js"></script>
     
    
</body>
</html>
