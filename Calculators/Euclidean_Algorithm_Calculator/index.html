<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euclidean Algorithm Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Euclidean Algorithm</h1>
      <p>
        The Euclidean algorithm, or Euclid's algorithm, is an efficient method
        for computing the greatest common divisor (GCD) of two integers
        (numbers), the largest number that divides them both without a
        remainder.
      </p>
      <form class="form-container">
        <div class="inp-container">
          <div class="values">
            <label name="val1"> VALUE 1 </label>
            <input type="number" class="num1" placeholder="num1" min="1" />
          </div>
          <div class="values">
            <label name="val2"> VALUE 2 </label>
            <input type="number" class="num2" placeholder="num2" min="1" />
          </div>
        </div>
        <button type="submit" class="submit">CALCULATE</button>
      </form>
      <h2 class="results">
        GCD(
        <span class="n1"></span>
        ,
        <span class="n2"></span>
        ) = &nbsp<span class="gcd"></span>
      </h2>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
