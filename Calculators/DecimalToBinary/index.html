<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-dark bg-black">
        <a class="navbar-brand Brand" href="#"> DToB </a>
    </nav>
    <div class="block">
        <h1 class="display-2">Decimal To Binary</h1><br />
        <div class="input-group mb-3">
            <input id="decimalNum" class="form-control" type="number" min="0" name="num" placeholder="Enter Number"
                autocomplete="off" autofocus required />
        </div>
        <strong id="errorMsg" class=""></strong>
        <div class="Buttons">
            <div class="calculate">
                <button onclick="decimalToBinary()" class="btn btn-primary">
                    Convert
                </button>
            </div>
            <div class="reset">
                <button onclick="resetInput()" class="btn btn-primary">
                    Reset
                </button>
            </div>
        </div>
        <h3 class="display-6">The Result is : <span id="output"></span></h3>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
