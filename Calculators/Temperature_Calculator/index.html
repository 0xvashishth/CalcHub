<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link
      rel="icon"
      href="https://img.icons8.com/emoji/48/000000/thermometer-emoji.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="value">
        <label for="celsius">Celsius</label>
        <input
          type="number"
          name="celsius"
          id="celsius"
          class="value"
          placeholder="Celsius"
        />
        <label for="fahrenheit">Fahrenheit</label>
        <input
          type="number"
          name="fahrenheit"
          id="fahrenheit"
          class="value"
          placeholder="Fahrenheit"
        />
        <label for="kelvin">Kelvin</label>
        <input
          type="number"
          min="0"
          name="kelvin"
          id="kelvin"
          class="value"
          placeholder="Kelvin"
        />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
