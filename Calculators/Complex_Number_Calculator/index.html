<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <!-- title -->
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- title -->
    <h1>Complex Number Calculator üßÆ</h1>
    <br />
    <!-- Calculator -->
    <div class="calculator">
      <div class="basic">
        <h3 class="title">Complex Number: <br />A + iB</h3>
        <h3 class="title">Complex Number: <br />C + iD</h3>
      </div>

      <div class="surface">
        <div class="inputs">
          <input type="number" autocomplete="off" id="a" placeholder="A" />
          <input type="number" autocomplete="off" id="b" placeholder="B "/>
          <input type="number" autocomplete="off" id="c" placeholder="C" />
          <input type="number" autocomplete="off" id="d" placeholder="D" />
        </div>

        <div class="buttons">
          <button type="submit" id="submit" onclick="Addition()">Addition</button>
          <button type="submit" id="submit" onclick="Subtraction()">Subtraction</button>
          <button type="submit" id="submit" onclick="Multiplication()">Multiplication</button>
          <button type="submit" id="submit" onclick="Division()">Division</button>
          <button type="submit" id="submit" onclick="ResetAll()">Reset</button>
        </div>

        <div class="e-box">
          <p class="e-text" id="e-text">‚úîÔ∏è Enter the Values of A, B, C, D</p>
        </div>

        <h3 class="root">Answer is:</h3>
        <div class="results"><p class="result" id="result">-</p></div>
      </div>
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
