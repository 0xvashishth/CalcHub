<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <!-- link for font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- main html -->
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <div class="screen-body-item">
            <div class="app">
                <div class="form-group">
                    <!-- option for taking the input -->
                    CHEMISTRY:<input type="text" class="form-control" placeholder="CHEMISTRY" id="chemistry" />
                </div>
                <div class="form-group">
                    HINDI:<input type="text" class="form-control" placeholder="HINDI" id="hindi" />
                </div>
                <div class="form-group">
                    MATHEMATICS:<input type="text" class="form-control" placeholder="MATHS" id="maths" />
                </div>
                <div class="form-group">
                    PHYSICS:<input type="text" class="form-control" placeholder="PHYSICS" id="phy" />
                </div>
                <div>
                    <button type="button" class="btn btn-success" onclick="calculate()">Calculate Grade</button>
                   <!--<input type="button" value="Percentage" class="form-button" onclick="calculate()" />-->
                </div>
            </div>
        </div>
        <!-- for showing the result-->
        <div class="form-group showdata">
            <p id="showdata"></p>
        </div>
    </div>
    <!--adding external javascript file-->
    <script src="script.js"></script>
</body>

</html>
