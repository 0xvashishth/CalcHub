<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      
      <form>
        <div class="base">
          <div class="enter">
            <h4>Password Strength Calculator</h4>
            <h6>Enter Your Password</h6>
          </div>
          <div class="block">

              <input type="password" name="" id="password">
          </div>
          <div class="base">
            <div class="enter">
              <input type="button" name="submit" value="Check" onclick="pass()" />
            </div>
          </div>
          <div class="base">
            <div class="enter">
                <button id="btn">Clear</button>
            </div>
          </div>
          
          <ul>
            <div id="strength"></div>
            <li id="strength"></li>
            <li id="uppercase"></li>
            <li id="lowercase"></li>
            <li id="number"></li>
            <li id="special"></li>
            <li id="length"></li>
        </ul>
        
    </form>
</div>
<script src="./script.js"></script>
  </body>
</html>
