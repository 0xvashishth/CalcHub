<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Log.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Log and AntiLog Calculator</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-black">
      <a class="navbar-brand Brand" href="#"> LOG Calculator </a>
    </nav>

    <div class="block">
      <h1 class="display-2">Log Calculator</h1>
      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control"
          id="base"
          placeholder="Base"
          autocomplete="off"
          min="1"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control"
          id="Argument"
          placeholder="Argument"
          autocomplete="off"
        />
      </div>

      <div class="Buttons">
        <div class="calculate">
          <button type="submit" class="btn btn-primary" id="submit">
            Calculate
          </button>
        </div>
        <div class="reset">
          <button type="submit" class="btn btn-primary" id="Reset">
            Reset
          </button>
        </div>
      </div>
      <h3 class="display-6">The Result is : <span id="ans"></span></h3>
    </div>

    <div class="block">
      <h1 class="display-2">AntiLog Calculator</h1>
      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control"
          id="Antibase"
          placeholder="Base"
          autocomplete="off"
          min="1"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control"
          id="AntiArgument"
          placeholder="Argument"
          autocomplete="off"
        />
      </div>

      <div class="Buttons">
        <div class="calculate">
          <button type="submit" class="btn btn-primary" id="Antisubmit">
            Calculate
          </button>
        </div>
        <div class="reset">
          <button type="submit" class="btn btn-primary" id="AntiReset">
            Reset
          </button>
        </div>
      </div>
      <h3 class="display-6">The Result is : <span id="Antians"></span></h3>
    </div>
    <script src="Log.js"></script>
  </body>
</html>
