<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="./assets/css/bootstrap.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Function Plotter</title>
        <script src="./scripts/app.js"></script>
        <script src="./scripts/bootstrap.bundle.js"></script>
        <script src="./scripts/function_plot.js"></script>
    </head>
    
    <body class="row" onload="plot()">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="box">
                <div>
                    <label>Enter Function: </label>
                    <input id="function" type="text" style="width: 70%;" value="x">
                </div>
                <br>
                <div style="text-align: left; float: left;">
                    <label>min_X: </label>
                    <input id="min_X" value="0">
                    <br>
                    <br>
                    <label>max_X: </label>
                    <input id="max_X" value="10">
                </div>
                <div style="text-align: right;">
                    <label>min_Y: </label>
                    <input id="min_Y" value="0">
                    <br>
                    <br>
                    <label>max_Y: </label>
                    <input id="max_Y" value="10">
                </div>

                <br>
                <button onclick="plot()" style="width: 40%">Plot</button>

                <div id="plotter"></div>
            </div>
        </div>
        <div class="col-2"></div>
    </body>
</html>
