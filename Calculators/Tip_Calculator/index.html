<!DOCTYPE html>
<html>

<head>
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="calculator">
        <h1>Tip calculator</h1>
        <div class="container" style="padding-top: 0%;">
            <div class="child-container" >
                <label class="container bill"><label>Total Bill:&nbsp&nbsp</label>
                    <input type="text" class="calcinput" id="amount" placeholder="Amount to be paid"> ₹
                </label>


                <div class="container servicepeople">
                    <label>How was the service ?&nbsp</label>

                    <select  class="calcinput" id="services">   
                        <option disabled selected value="0">
                            Select
                        </option>
                        <option value="0.30">30% - Outstanding</option>
                        <option value="0.25">25% - Top Notch</option>
                        <option value="0.20">20% - Excellent</option>
                        <option value="0.15">15% - Good</option>
                        <option value="0.10">10% - Bad</option>
                        <option value="0.05">5% - Worst</option>
                    </select>
                </div>

                <div class="container split">
                    <label>Split(Number of people):</label>
                    <input type="range" id="splitInput" value="0" oninput="myFunction(this.value)">
                    <span id="splitOutput"></span>
                </div>
            </div>
            <div class="btn">
                <button id="calcbtn">Calculate</button>
            </div>
            <div class="child-container2">
                <div class="container tip">
                    <span class="input-group-addon">Tip Amount(per person): </span>
                    <input type="number" class="calc" id="tipAmtPerPerson" disabled>₹
                </div>
                <div class="container billTip">
                    <span class="input-group-addon">Total Bill with Tip: </span>
                    <input type="number" class="calc" id="totalBillWithTip" disabled>₹
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
