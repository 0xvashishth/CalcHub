<!DOCTYPE html>
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Equation Solver</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
<h1 align="center">Equation Solver</h1>

<div class="container">
  <div class="row">
<div class="p-1"><label for="expr">Equation : </label>
<input id="expr" class="input form-control" value="(10 + 5) * ((5 - 2) + 9 - 3) / 2">
</div>
</div>
<div class="row p-4">
<button onclick="doCalc()" class="btn btn-outline-primary">Calculate</button>
<div class="p-4">
  <textarea id="result" rows="20" cols="20" class="textarea form-control" placeholder="Result"></textarea>

</div>
</div>
</div>
  <script  src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
