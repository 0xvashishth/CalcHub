<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculadora">
            <input type="text" id="visor" class="visor">

            <input type="button" class="botao" value="%" onclick="exibir('%')">
            <input type="button" class="botao" value="*" onclick="exibir('*')">
            <input type="button" class="botao" value="/" onclick="exibir('/')">
            <input type="button" class="botao" value="C" onclick="limpar()">

            <input type="button" class="botao" value="7" onclick="exibir(7)">
            <input type="button" class="botao" value="8" onclick="exibir(8)">
            <input type="button" class="botao" value="9" onclick="exibir(9)">
            <input type="button" class="botao" value="-" onclick="exibir('-')">

            <input type="button" class="botao" value="4" onclick="exibir(4)">
            <input type="button" class="botao" value="5" onclick="exibir(5)">
            <input type="button" class="botao" value="6" onclick="exibir(6)">
            <input type="button" class="botao" value="+" onclick="exibir('+')">

            <input type="button" class="botao" value="1" onclick="exibir(1)">
            <input type="button" class="botao" value="2" onclick="exibir(2)">
            <input type="button" class="botao" value="3" onclick="exibir(3)">
            <input type="button" class="igual" value="=" onclick="calcular()">

            <input type="button" class="zero" value="0" onclick="exibir(0)">
            <input type="button" class="botao" value="." onclick="exibir('.')">        
        </div>
    </main>
    <footer>
        <p>Project by Urvi Gaundalkar</p>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
