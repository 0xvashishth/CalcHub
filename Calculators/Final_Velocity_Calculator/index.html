   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="calc.js"></script>
    <title>Velocity Calculator</title>
</head>
<body >
   <h1 align="center" style="color: whitesmoke;font-weight: bolder;font-size: 60px;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;margin-top: 30px;">FINAL VELOCITY CALCULATOR</h1>
   <h3 align="center" style="color: whitesmoke;font-weight: bolder;font-size: 60px;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;margin-top: 30px;">Formula => v = u + at</h3>
   <form class="container"> 
          <div class="form-group " style="margin-top: 70px;">
              <div class="row">
                  <div class="col 3 ">
            <label for="inputEmail4" style="font-size: 23px;font-weight:bolder;color:whitesmoke;height: 30px;">Enter Initial Velocity (u):</label>
        </div>
        <div class="col 3">
                        <input type="number" class="form-control" id="velocity" >
        </div>
        <div class="col 3">
            <select id="mySelectBox1" class="form-control">
                <option  >km/hr</option>
                <option >m/s</option>
              </select>
          </div>
        </div>
        </div>
        <div class="form-group " style="margin-top: 70px;">
		    <div class="row">
		        <div class="col 3 ">
		     		<label for="inputEmail4" style="font-size: 23px;font-weight:bolder;color:whitesmoke;height: 30px;">Acceleration (a) :</label>
		  		</div>
				<div class="col 3">
					<input type="number" class="form-control" id="acc">
				</div>
		  		<div class="col 3">
		          	<select  id="mySelectBox2" class="form-control">
						<option selected id="akm">km/s^2</option>
						<option id="ams">m/s^2</option>
		            </select>
		    	</div> 
		  	</div>
      	</div>
      	<div class="form-group " style="margin-top: 70px;">
	        <div class="row">
		        <div class="col 3 ">
		  			<label for="inputEmail4" style="font-size: 23px;font-weight:bolder;color:whitesmoke;height: 30px;">Time (t):</label>
				</div>
				<div class="col 3">
				  	<input type="number" class="form-control" id="time">
				</div>
				<div class="col 3">
				  <select id="mySelectBox3" class="form-control">
				      <option selected id="th">hr</option>
				      <option id="ts">s</option>
				  </select>
				</div>
	  		</div>
  		</div>
		<div class="form-group " style="margin-top: 70px;">
		  	<button id="btn" type="button" class="btn btn-primary" id="btn" style="margin-bottom: 50px; align-content: center;font-size: 30px;margin-left: 380px;">Find Value?</button>

		    <div class="row">
		        <div class="col 4 ">
				  	<label for="inputEmail4" style="font-size: 23px;font-weight:bolder;color:whitesmoke;height: 30px;">Final Velocity (v):</label>
				</div>
				<div class="col 2">
				    <label id="v1" style="font-size: 33px;font-weight:bolder;color:white;height: 20px;" ></label>
				</div>
				<div class="col 1 ">
				    <label  style="font-size: 33px;font-weight:bolder;color:white;height: 30px;">km/hr</label>
				</div>

			</div>
			<br>
			<div class="row">
		        <div class="col 4 ">
				  	<label for="inputEmail4" style="font-size: 23px;font-weight:bolder;color:whitesmoke;height: 30px;">Final Velocity (v):</label>
				</div>
				<div class="col 2">
				    <label id="v2" style="font-size: 33px;font-weight:bolder;color:white;height: 20px;" ></label>
				</div>
				<div class="col 1 ">
				    <label  style="font-size: 33px;font-weight:bolder;color:white;height: 30px;" >m/s</label>
				</div>

			</div>
				
		<br>
		<br>
		<br>
		<br>
		</div>
	</form>

</body>
</html>
