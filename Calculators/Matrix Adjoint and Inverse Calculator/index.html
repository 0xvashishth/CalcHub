<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Matrix Calculator</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="./scripts/main.js"></script>

  <center>
    <h2>Matrix Adjoint and Inverse Calculator</h2>
    <div class="matrixform">
      <p>ENTER THE MATRIX  </p>
      <br>
      <input id="11" type="number" name="" placeholder="0">
      <input id="12" type="number" name="" placeholder="0">
      <input id="13" type="number" name="" placeholder="0">
      <br>
      <input id="21" type="number" name="" placeholder="0">
      <input id="22"type="number" name="" placeholder="0">
      <input id="23" type="number" name="" placeholder="0">
      <br>
      <input id="31" type="number" name="" placeholder="0">
      <input id="32" type="number" name="" placeholder="0">
      <input id="33" type="number" name="" placeholder="0">
      <br>
      <button id = "bts">Calculate</button>
    </div>
    
    
    <div class="box">
      
        <div class="result">
        <br>
        <h3>Result </h3>
        <div id="det"></div>
        <hr>
        <br>
        <br>
        <br>
        <div id="adj"></div>
        <br>
        <p class="block" id="a1"></p>
        <p class="block" id="a2"></p>
        <p class="block" id="a3"></p>
        <br>
        <p class="block" id="a4"></p>
        <p class="block" id="a5"></p>
        <p class="block" id="a6"></p>
        <br>
        <p class="block" id="a7"></p>
        <p class="block" id="a8"></p>
        <p class="block" id="a9"></p>
        <hr>
        <br>
        <br>
        <div id="inv"></div>
        <p class="block" id="1"></p>
        <p class="block" id="2"></p>
        <p class="block" id="3"></p>
        <br>
        <p class="block" id="4"></p>
        <p class="block" id="5"></p>
        <p class="block" id="6"></p>
        <br>
        <p class="block" id="7"></p>
        <p class="block" id="8"></p>
        <p class="block" id="9"></p>
      </div>
    </div>
  </center>
</body>
</html>
